<body>
    <div class="container">

            <div class="input-group">
                <input type="text" id="message-input" placeholder="è¾“å…¥æ¶ˆæ¯..." disabled>

            <div class="help-text">

            </div>

    </div>
    
    <script>
        let ws = null;
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const statusDiv = document.getElementById('status');
        
        // è¿æ¥WebSocket
        function connect() {
            ws = new WebSocket('ws://localhost:8080/ws');
            
            ws.onopen = function() {
                statusDiv.textContent = 'âœ“ å·²è¿æ¥';
                statusDiv.style.color = '#4caf50';
                messageInput.disabled = false;
                sendBtn.disabled = false;
                addMessage('ç³»ç»Ÿ', 'è¿æ¥æˆåŠŸï¼è¯·è®¾ç½®ç”¨æˆ·åï¼š/name ä½ çš„åå­—', 'system');
            };
            
            ws.onmessage = function(event) {
                const message = event.data;
                
                if (message.startsWith('[ç³»ç»Ÿ]')) {
                    addMessage('ç³»ç»Ÿ', message.substring(4), 'system');
                } else if (message.startsWith('[ç§èŠ]')) {
                    addMessage('ç§èŠ', message.substring(4), 'private');
                } else {
                    // è§£ææ¶ˆæ¯æ ¼å¼ï¼š[ç”¨æˆ·å] æ¶ˆæ¯å†…å®¹
                    const match = message.match(/^\[(.+?)\] (.+)$/);
                    if (match) {
                        addMessage(match[1], match[2], 'other');
                    } else {
                        addMessage('', message, 'other');
                    }
                }
            };
            
            ws.onclose = function() {
                statusDiv.textContent = 'âœ— è¿æ¥æ–­å¼€';
                statusDiv.style.color = '#f44336';
                messageInput.disabled = true;
                sendBtn.disabled = true;
                addMessage('ç³»ç»Ÿ', 'è¿æ¥å·²æ–­å¼€', 'system');
            };
            
            ws.onerror = function(error) {
                console.error('WebSocketé”™è¯¯:', error);
                addMessage('ç³»ç»Ÿ', 'è¿æ¥é”™è¯¯', 'system');
            };
        }
        
        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©æ¡†
        function addMessage(sender, text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + type;
            
            if (type === 'system') {
                messageDiv.textContent = text;
            } else if (type === 'private') {
                messageDiv.textContent = text;
            } else {
                messageDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
            }
            
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && ws && ws.readyState === WebSocket.OPEN) {
                ws.send(message);
                
                // å¦‚æœä¸æ˜¯å‘½ä»¤ï¼Œæ˜¾ç¤ºåœ¨èŠå¤©æ¡†
                if (!message.startsWith('/')) {
                    addMessage('æˆ‘', message, 'user');
                }
                
                messageInput.value = '';
            }
        }
        
        // äº‹ä»¶ç›‘å¬
        sendBtn.onclick = sendMessage;
        
        messageInput.onkeypress = function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        };
        
        // å¯åŠ¨è¿æ¥
        connect();
    </script>
